<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="display" type="text" readonly >

        <div class="keys">
            <div>
            <button onclick='clearDisplay()' class="grey">C</button>
            <button onclick='popLast()' class="grey">&Cross;</button>
            <button onclick='appendDisplay("/")' class="blue">/</button>
            <button onclick='appendDisplay("*")' class="blue">*</button>
        </div>


<div>
            <button onclick='appendDisplay("7")'>7</button>
            <button onclick='appendDisplay("8")'>8</button>
            <button onclick='appendDisplay("9")'>9</button>
            <button onclick='appendDisplay("-")' class="blue">-</button>
        </div>


            <div>
            <button onclick='appendDisplay("4")'>4</button>
            <button onclick='appendDisplay("5")'>5</button>
            <button onclick='appendDisplay("6")'>6</button>
            <button onclick='appendDisplay("+")' class="long blue">+</button>
        </div>


            <div>
            <button onclick='appendDisplay("1")'>1</button>
            <button onclick='appendDisplay("2")'>2</button>
            <button onclick='appendDisplay("3")'>3</button>
            <button onclick='calculate()' class="long blue">=</button>
        </div>

            <div>
            <button onclick='appendDisplay("0")' class="btn0">0</button>
            <button onclick='appendDisplay(".")'>.</button>
        </div>
        </div>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
